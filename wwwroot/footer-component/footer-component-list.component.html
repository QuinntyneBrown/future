<div class="footerComponentList">
    <div class="footerComponentList-header">
        <h1>FooterComponents</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="footerComponentList-item">
        <div class="footerComponentList-name">
            {{ entity.name }}
        </div>
        <div class="footerComponentList-actions">
            <span data-ng-click="vm.edit(entity)">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove(entity)">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
