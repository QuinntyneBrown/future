<div class="metaDataList">
    <div class="metaDataList-header">
        <h1>MetaDatas</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="metaDataList-item">
        <div class="metaDataList-name">
            {{ entity.name }}
        </div>
        <div class="metaDataList-actions">
            <span data-ng-click="vm.edit(entity)">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove(entity)">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
