<div class="headerComponentList">
    <div class="headerComponentList-header">
        <h1>HeaderComponents</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="headerComponentList-item">
        <div class="headerComponentList-name">
            {{ entity.name }}
        </div>
        <div class="headerComponentList-actions">
            <span data-ng-click="vm.edit(entity)">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove(entity)">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
