<div class="componentEditor">

    <h1  data-ng-if="!vm.id">Create Component <span data-ng-if="vm.name.length > 0">: {{ vm.name }}</span></h1>

    <h1 data-ng-if="vm.id">Edit Component: {{ vm.name }}</h1>

    <div>
        <calypso-button on-click="vm.addOrUpdate()" caption="'Save'"></calypso-button>

        <calypso-button on-click="vm.create()" caption="'Create'"></calypso-button>

		<calypso-button on-click="vm.remove()" caption="'Remove'"></calypso-button>
    </div>

    <tabs tabs-name="component-editor">

        <tab-title>General</tab-title>

        <tab-content>
            <div>
                <input class="inputField" type="text" placeholder="Component Name" data-ng-model="vm.entity.name" />
            </div>
        </tab-content>

    </tabs>
</div>
