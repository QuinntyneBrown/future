<div class="websiteEditor">

    <h1 data-ng-if="!vm.entity.id">Create Website <span data-ng-if="vm.entity.name.length > 0">: {{ vm.entity.name }}</span></h1>

    <h1 data-ng-if="vm.entity.id">Edit Website: {{ vm.entity.name }}</h1>

    <div>
        <calypso-button on-click="vm.addOrUpdate()" caption="'Save'"></calypso-button>

        <calypso-button on-click="vm.create()" caption="'Create'"></calypso-button>

        <calypso-button on-click="vm.remove()" caption="'Remove'"></calypso-button>
    </div>

    <tabs tabs-name="website-editor">

        <tab-title>General</tab-title>

        <tab-content>
            <div>
                <input class="inputField" type="text" placeholder="Website Name" data-ng-model="vm.entity.name" />
            </div>
        </tab-content>

        <tab-title>Components</tab-title>

        <tab-content>
            <span>* can only add header or footer components</span>
        </tab-content>

        <tab-title>Route Configuration</tab-title>

        <tab-content>

        </tab-content>

    </tabs>


</div>
