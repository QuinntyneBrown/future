<div class="routeConfigurationList">
    <div class="routeConfigurationList-header">
        <h1>RouteConfigurations</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="routeConfigurationList-item">
        <div class="routeConfigurationList-name">
            {{ entity.name }}
        </div>
        <div class="routeConfigurationList-actions">
            <span data-ng-click="vm.edit(entity)">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove(entity)">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
