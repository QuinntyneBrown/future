<div class="registration">
    <h1>Registration</h1>

    <div>
        <input type="text" class="inputField" placeholder="Firstname" data-ng-model="vm.username" />
    </div>

    <div>
        <input type="text" class="inputField" placeholder="Lastname" data-ng-model="vm.username" />
    </div>

    <div>
        <input type="text" class="inputField" placeholder="Email" data-ng-model="vm.username" />
    </div>

    <div>
        <input type="text" class="inputField" placeholder="Confirm Email" data-ng-model="vm.username" />
    </div>

    <div>
        <input type="password" class="inputField" placeholder="password" data-ng-model="vm.password" />
    </div>

    <calypso-button on-click="vm.tryToLogin()" caption="'Login'"></calypso-button>

</div>
