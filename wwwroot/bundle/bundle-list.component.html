<div class="bundleList">
    <div class="bundleList-header">
        <h1>Bundles</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="bundleList-item">
        <div class="bundleList-name">
            {{ entity.name }}
        </div>
        <div class="bundleList-actions">
            <span data-ng-click="vm.edit(entity)">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove(entity)">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
